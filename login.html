<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
  <style>
    body {
      font-family: Arial; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #f9f9f9; 
    }

    .login-box { 
      background: #fff; 
      padding: 30px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      width: 300px; 
    }

    input { 
      display: block; 
      width: 100%; 
      margin-bottom: 15px; 
      padding: 10px; 
      font-size: 14px; 
    }

    button { 
      padding: 10px; 
      width: 100%; 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
    }

    button:hover { 
      opacity: 0.9; 
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Administrador</h2>
    <input type="email" id="email" placeholder="Digite seu E-mail de Administrador">
    <input type="password" id="senha" placeholder="Digite sua Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- Firebase 8 CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Configuração do Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCR89bsuKU76e8tAAcw1rXO49_rSMhogXY",
      authDomain: "compras-de-soro.firebaseapp.com",
      databaseURL: "https://compras-de-soro-default-rtdb.firebaseio.com",
      projectId: "compras-de-soro",
      storageBucket: "compras-de-soro.appspot.com",
      messagingSenderId: "300710916986",
      appId: "1:300710916986:web:234905b7464b595f081cc3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          alert('Login realizado com sucesso!');
          window.location.href = "index.html";
        })
        .catch(err => alert('Erro no login: ' + err.message));
    }

    window.login = login;
  </script>
</body>
</html>
